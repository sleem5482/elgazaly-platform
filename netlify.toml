[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests through Netlify functions to avoid CORS
[[redirects]]
  from = "/api/Auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200
  force = true
  
[[redirects]]
  from = "/api/Auth/register"
  to = "/.netlify/functions/auth-register"
  status = 200
  force = true

[[redirects]]
  from = "/api/Admin/students/*"
  to = "/.netlify/functions/auth-admin-students"
  status = 200
  force = true

[[redirects]]
  from = "/api/Admin/grades/*"
  to = "/.netlify/functions/auth-admin-grades"
  status = 200
  force = true

[[redirects]]
  from = "/api/Admin/sections/*"
  to = "/.netlify/functions/auth-admin-sections"
  status = 200
  force = true
